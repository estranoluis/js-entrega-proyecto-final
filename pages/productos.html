<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--logo-->
    <link rel="icon" href="../media/backlink.ico" />
    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald&display=swap" rel="stylesheet">
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <!--css-->
    <link rel="stylesheet" href="../css/main.css">
    <!--iconos-->
    <script src="https://kit.fontawesome.com/e7c1e6762a.js" crossorigin="anonymous"></script>
    <!--titulo-->
    <title>Productos | Backlink</title>
</head>
<body>
    <header class="mb-5">
        <nav class="navbar navbar-expand-lg navbar-dark m-6">
            <div class="container-fluid">
                <a class="navbar-brand logo" href="../index.html"><img src="../media/backlink.ico" class="tittle-logo" alt="backlink logo" />Backlink</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="../index.html">Inicio</a>
                        <a class="nav-link" href="../pages/productos.html">Productos</a>
                        <a class="nav-link" href="../pages/contacto.html">Contacto</a>
                        <a class="nav-link" href="../pages/info.html" tabindex="-1" aria-disabled="true">Info & Preguntas</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <div id="container-general">
        <div id="ordenar-modal">
            <select id="seleccion" class="form-select" aria-label="Default select example">
                <option value="pordefecto">ORDENAR</option>
                <option value="defecto">Por Defecto</option>
                <option value="menor">Por menor precio</option>
                <option value="mayor">Por mayor precio</option>
                <option value="alfabetico">Por orden alfabético</option>
            </select>
            <button type="button" class="btn btn-secondary position-relative modal-carrito" data-bs-toggle="modal"
                data-bs-target="#exampleModal">
                Ver carrito <i class="fas fa-shopping-bag"></i>
                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                    id="cantidad-compra"></span>
            </button>
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Detalle carrito</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th scope="col">Nombre</th>
                                        <th scope="col">Cantidad</th>
                                        <th scope="col">Precio</th>
                                        <th scope="col">Eliminar</th>
                                    </tr>
                                </thead>
                                <tbody id="tablabody">
                                </tbody>
                            </table>
                            <div>
                                <h4 id="gastoTotal">Total: $0</h4>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            <button type="button" class="btn btn-secondary"><a href="../pages/pago.html"
                                id="btn-continuar">Continuar</a></button>
                        </div>
                    </div>
                </div>
            </div> 
        </div>
        <section id="section-productos">
        </section>
    </div>
    <footer>
        <div class="container footer-content">
            <ul class="footer-info">
                <li>Gran Avenida 4833, San Miguel - Santiago</li>
                <li>(+56) 5555-5555</li>
            </ul>
            <ul class="footer-redes">
                <li><i class="fab fa-whatsapp"></i></li>
                <li><i class="fab fa-instagram"></i></li>
                <li><i class="fab fa-twitter"></i></li>
                <li><i class="fab fa-facebook"></i></li>
            </ul>
        </div>
        <p class="derechos">© BACKLINK 2022. Todos los derechos reservados.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/carrito.js"></script>
</body>
</html>
